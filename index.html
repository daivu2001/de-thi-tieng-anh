<html lang="vi">
<head>

  <title>Bài tập A2 KEY</title>

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left-frame, .right-frame {
      height: 100%;
      overflow-y: auto;
    }

    .left-frame {
      flex: 2;
      border-right: 2px solid #ccc;
    }

    .right-frame {
      flex: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f5f5f5;
      text-align: center;
      padding: 5px;
      font-size: 13px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Google Site bên trái -->
  <div class="left-frame">
    <iframe src="https://sites.google.com/view/baitap-a2-key3/home" title="Google Site"></iframe>
  </div>

  <!-- Google Form bên phải -->
  <div class="right-frame">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdFbCD9bBaRB_tIL0qc_uqQyRauGAqoB8xTmmanAXCb8sACHQ/viewform?embedded=true"
            title="Google Form">
    </iframe>
  </div>
</div>

<footer>
  Thiết kế: Phạm Văn Thủy
</footer>

</html>
