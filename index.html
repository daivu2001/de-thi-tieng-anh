    body { font-family: Arial; margin: 20px; }
    audio { margin: 10px 0; }
  </style>
  <script>
    function playAudio(id) {
      document.querySelectorAll('audio').forEach(a => a.pause());
      const audio = document.getElementById(id);
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</head>
