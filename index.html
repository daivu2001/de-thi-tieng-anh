<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài tập A2 KEY - Layout 2 cột</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left, .right {
      overflow-y: auto;
      height: 100%;
    }

    .left {
      flex: 2;
      border-right: 1px solid #ccc;
    }

    .right {
      flex: 1;
      background: #f8f8f8;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      padding: 10px;
      text-align: center;
      font-size: 14px;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Bên trái: Google Site (2/3) -->
    <div class="left">
      <iframe src="https://sites.google.com/view/baitap-a2-key3/home"></iframe>
    </div>

    <!-- Bên phải: Google Form (1/3) -->
    <div class="right">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdFbCD9bBaRB_tIL0qc_uqQyRauGAqoB8xTmmanAXCb8sACHQ/viewform?embedded=true"></iframe>
    </div>
  </div>

  <footer>
    Thiết kế: Phạm Văn Thủy
  </footer>
</body>
</html>
